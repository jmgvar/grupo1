<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h4 class="card-title text-center">Registro de Usuario</h4>
                    <!--form class="form-registro"-->
                        <div class="form-label-group">
                            <input type="mail" [(ngModel)]="usuario.email" id="inputEmail" class="form-control" placeholder="Email address"
                                required autofocus>
                                <div><label for="inputEmail">Email address</label></div>                                
                        </div>

                        <div class="form-label-group">
                            <input type="password" [(ngModel)]="usuario.password" id="inputPassword" class="form-control" placeholder="Password"
                                required>
                            <div><label for="inputPassword">Password</label></div>
                        </div>
                        <br>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="register()">Registrar</button>
                        <!--hr class="my-4"-->
                    <!--/form-->
                </div>
            </div>
        </div>
    </div>
</div>
